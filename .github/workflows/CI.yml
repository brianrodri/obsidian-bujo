name: CI
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - uses: actions/checkout@v2
            - name: Install dependencies
              run: npm install
            - name: Check format
              run: npx prettier . --check
            - name: Run tests
              run: npm run coverage
            - name: Report coverage
              if: always()
              uses: davelosert/vitest-coverage-report-action@v2
